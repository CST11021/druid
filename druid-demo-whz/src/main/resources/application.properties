#### 数据源相关配置 ####
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.url = jdbc:mysql://localhost:3306/druid_demo?useUnicode=true&characterEncoding=UTF8&autoReconnect=true
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource


# 初始化连接数
spring.datasource.initialSize = 1
# 最小空闲数
spring.datasource.minIdle = 1
# 最大连接数
spring.datasource.maxActive = 20
# 配置获取连接等待超时的时间
spring.datasource.maxWait = 60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis = 60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = SELECT 'x'
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
# 是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle。在mysql下建议关闭。分库分表较多的数据库，建议配置为false
spring.datasource.poolPreparedStatements = false
spring.datasource.logSlowSql = true
# 配置监控统计拦截的filters
spring.datasource.filters = stat,wall,log4j
spring.datasource.timeBetweenLogStatsMillis = 5000
#### 数据源相关配置 ####
